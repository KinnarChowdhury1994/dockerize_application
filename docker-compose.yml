version: '3.8'
name: kinnarchowdhury-wordpress
services:
  mariadb:
    container_name: mariadb
    image: mariadb
    volumes:
      - ./db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Root#*#505
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress_admin
      MYSQL_PASSWORD: WPadmin@123
    ports:
      - "3308:3306"
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - 3309:80
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mariadb
      PMA_USER: root
      PMA_PASSWORD: Root#*#505
    depends_on:
      - mariadb

  # php:
