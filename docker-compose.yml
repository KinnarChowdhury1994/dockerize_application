  #     context: ./php
  #     dockerfile: Dockerfile
  #   volumes:
  #     - '../:/usr/share/nginx/html'
  #     - './php/php-logging.conf:/usr/local/etc/php-fpm.d/zz-log.conf'
  #   ports:
  #     - 9000:9000

  wordpress:
    container_name: wordpress
    depends_on: 
      - mariadb
    image: wordpress
    links:
     - mariadb:mariadbs
    environment:
      WORDPRESS_DB_HOST: mariadb
      WORDPRESS_DB_USER: wordpress_admin
      WORDPRESS_DB_PASSWORD: WPadmin@123
      WORDPRESS_DB_NAME: wordpress
    ports:
     - 80:80
    volumes:
     - ./wordpress:/var/www/html
